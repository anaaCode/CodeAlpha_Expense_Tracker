<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <section id="expense-form">
        <form class="expense-form" method="post">
	  <label for="date">Date:</label>
	  <input type="date" id="date" name="date" required>
	  <label for="name">Expense:</label>
	  <input type="text" id="name" name="name" placeholder="e.g: Breakfast" required>
	  <label for="category">Category:</label>
	  <select id="category" name="category" required>
            <option value="----">----</option>
            <option value="food and dining">Food and Dining</option>
	    <option value="transportation">Transportation</option>
	    <option value="utilities">Utilities</option>
	    <option value="housing">Housing</option>
	    <option value="healthcare">Healthcare</option>
            <option value="entertainment">Entertainment</option>
	    <option value="shopping">Shopping</option>
	    <option value="travel">Travel</option>
	    <option value="education">Education</option>
	    <option value="personal care">Personal Care</option>
	    <option value="debt and loans">Debt and Loans</option>
	    <option value="savings and investments">Savings and Investments</option>
	    <option value="charity and donations">Charity and Donations</option>
	    <option value="insurance">Insurance</option>
	    <option value="taxes">Taxes</option>
	    <option value="miscellaneous">Miscellaneous</option>
	  </select>
	  <label for="amount">Amount:</label>
	  <input type="number" id="amount" name="amount" placeholder="e.g: 500" required>
	  <button type="button" id="add-expense" class="btn btn-default btn-lg">Add Expense</button>
	  <button type="button" id="cancel-edit" class="btn btn-default btn-lg">Cancel Edit</button>
	</form>
      </section>
      <section id="expenses">

        <div>
	  <h2>Total Expenses: $<span id="total-expenses">200</span></h2>
	</div>

        <div class="table-responsive">
	  <table class="table table-hover table-sm">
            <thead>
              <tr>
		<th>Date</th>
                <th>Expense</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenses-table">
              <tr>
		<td>2/12/2024</td>
                <td>Breakfast</td>
                <td>Food and Dining</td>
                <td>200</td>
                <td id="actions">
		  <div>
		    <button type="button" class="btn btn-warning btn-sm">Edit</button>
		  </div>
		  <div>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
		  </div>
		</td>
              </tr>
            </tbody>
          </table>
	</div>
      </section>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>
</html>
